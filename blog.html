---
layout: default
title: Blog
---

<h1>Blog</h1>

<div class="blog-list">
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="post-card-link">
      <div class="post-card">
        <h2 class="post-title">{{ post.title }}</h2>

        <p class="post-date">
          {{ post.date | date: "%B %d, %Y" }}
        </p>

        <div class="post-excerpt">
          {{ post.excerpt | strip_html | truncate: 160 }}
        </div>
      </div>
    </a>
  {% endfor %}
</div>
