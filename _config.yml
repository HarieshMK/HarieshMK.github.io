# Site Settings
title: Unexciting Money Club
description: "Real-life personal finance for long-term thinkers. No hype, no shortcutsâ€”just boring, practical money decisions."
url: "https://yourusername.github.io" # Replace with your actual URL
baseurl: "" # Leave empty if your site is the main repository

# Author Settings (Helps with Trust/E-E-A-T)
author:
  name: "Your Name"
  email: "your-email@example.com"
  twitter: "your_handle"

# Build Settings
permalink: /blog/:title/  # Simplified: shorter URLs usually rank better
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag # I highly recommend adding this one!

# Future-proofing
show_downloads: false
