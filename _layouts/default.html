<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ site.title }}</h1>
      <p class="tagline">{{ site.description }}</p>
      <nav>
        <a href="/">Home</a> |
        <a href="/about">About</a> |
        <a href="/blog">Blog</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <hr>
      <p>&copy; {{ "now" | date: "%Y" }} Money Without Noise</p>
    </footer>
  </div>
</body>
</html>
