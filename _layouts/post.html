<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== Base Page ===== */
    body {
      background-color: #f2f4f6;
      color: #222;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.65;
      margin: 0;
    }

    /* ===== Layout ===== */
    .container {
      max-width: 900px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    /* ===== Header ===== */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0 0 6px;
    }

    header .tagline {
      color: #555;
      font-style: italic;
      margin: 4px 0 0;
    }

    nav {
      margin-top: 16px;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== Global Typography ===== */
    h1, h2, h3 {
      color: #111;
      line-height: 1.3;
    }

    h2 {
      margin-top: 1.6em;
    }

    p {
      margin: 1em 0;
    }

    /* ===== Blog Content ===== */
    .post-content {
      font-size: 1rem;
    }

    /* ===== Divider ===== */
    .section-divider {
      margin: 50px 0;
      border-top: 1px solid #eee;
    }

    /* ===== Subscribe Box (ONLY thing adjusted) ===== */
    .subscribe-box {
      padding: 28px;
      background: #fafafa;
      border-radius: 10px;
      text-align: center;
    }

    .subscribe-box h3 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    .subscribe-box p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 18px;
    }

    /* ===== Comments ===== */
    .comments {
      margin-top: 40px;
    }

    .comments h3 {
      margin-bottom: 20px;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      color: #777;
      font-size: 0.9em;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <div class="container">

    <header>
      <h1>Your Blog Name</h1>
      <p class="tagline">Clear thinking. No noise.</p>

      <nav>
        <a href="/">Home</a>
        <a href="/blog">Blog</a>
        <a href="/about">About</a>
      </nav>
    </header>

    <!-- ===== Blog Content (UNCHANGED) ===== -->
    <article class="post-content">
      {{ content }}
    </article>

    <!-- ===== Subscribe (Blended, not shouting) ===== -->
    <div class="section-divider"></div>

    <section class="subscribe-box">
      <h3>Subscribe</h3>
      <p>Get new posts directly. No noise.</p>

      <!-- PASTE YOUR MAILERLITE EMBED CODE HERE -->
    </section>

    <!-- ===== Comments ===== -->
    <div class="section-divider"></div>

    <section class="comments">
      <h3>Comments</h3>

      <!-- PASTE YOUR COMMENT SYSTEM CODE HERE -->
    </section>

    <footer>
      Â© {{ year }} Your Blog Name
    </footer>

  </div>

</body>
</html>
